<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AI Translate</title>
    <style>
      :root {
        --bg: #f7f4ee;
        --panel: #ffffff;
        --ink: #1c1b19;
        --muted: #6f6b63;
        --accent: #1d9bf0;
      }
      body {
        font-family: "Space Grotesk", "Segoe UI", sans-serif;
        margin: 0;
        width: 320px;
        background: radial-gradient(320px 180px at 0% 0%, #e5f3ff 0%, rgba(229, 243, 255, 0) 60%),
          var(--bg);
        color: var(--ink);
      }
      .wrap {
        padding: 12px;
      }
      .title {
        display: flex;
        align-items: flex-start;
        justify-content: space-between;
        margin-bottom: 10px;
      }
      .title-left {
        display: flex;
        align-items: center;
        gap: 10px;
        min-width: 0;
      }
      .logo {
        width: 28px;
        height: 28px;
        border-radius: 8px;
        box-shadow: 0 6px 14px rgba(29, 155, 240, 0.25);
      }
      label {
        display: block;
        font-size: 12px;
        margin: 10px 0 4px;
        color: var(--muted);
        text-transform: uppercase;
        letter-spacing: 0.02em;
      }
      .row {
        display: flex;
        gap: 8px;
        align-items: center;
      }
      button {
        margin-top: 12px;
        width: 100%;
        padding: 8px;
        font-size: 13px;
        cursor: pointer;
        border: 0;
        border-radius: 10px;
        background: var(--accent);
        color: #fff;
      }
      .title .settings-btn {
        margin-top: 0;
        width: auto;
        padding: 6px 10px;
        font-size: 12px;
        white-space: nowrap;
      }
      .card {
        background: var(--panel);
        border-radius: 14px;
        padding: 10px;
        border: 1px solid rgba(0, 0, 0, 0.04);
        box-shadow: 0 10px 24px rgba(18, 18, 18, 0.08);
      }
      select, textarea {
        width: 100%;
        box-sizing: border-box;
        border: 1px solid #ddd5c8;
        border-radius: 8px;
        padding: 8px;
        font: inherit;
        font-size: 12px;
        background: #fffdf8;
        color: var(--ink);
      }
      textarea {
        resize: vertical;
        min-height: 62px;
      }
      .quick-grid {
        display: grid;
        grid-template-columns: 1fr auto 1fr;
        gap: 8px;
        align-items: center;
      }
      .quick-actions button {
        margin-top: 8px;
      }
      .swap-btn {
        width: 34px;
        height: 34px;
        margin: 0 0 2px 0;
        padding: 0;
        border-radius: 999px;
        font-size: 16px;
        line-height: 1;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="title">
        <div class="title-left">
          <img class="logo" src="icon128.png" alt="AI Translate" />
          <div style="font-weight:600;" data-i18n="popup_title">AI Translate</div>
        </div>
        <button id="openOptions" class="settings-btn" data-i18n="settings_short">Settings</button>
      </div>

      <div id="quickTranslate" class="card" style="margin-top:10px;">
        <label data-i18n="quick_translate">Quick translate</label>
        <div class="quick-grid">
          <select id="quickFrom"></select>
          <button id="quickSwap" class="swap-btn" type="button" title="Swap languages">â†”</button>
          <select id="quickTo"></select>
        </div>
        <label for="quickInput" data-i18n="quick_input">Text to translate</label>
        <textarea id="quickInput" data-i18n-placeholder="quick_input_ph" placeholder="Type text..."></textarea>
        <div class="quick-actions">
          <button id="quickTranslateBtn" data-i18n="quick_translate_btn">Translate</button>
        </div>
        <label for="quickOutput" data-i18n="quick_output">Result</label>
        <textarea id="quickOutput" readonly data-i18n-placeholder="quick_output_ph" placeholder="Translation will appear here..."></textarea>
      </div>

      <div id="lastError" class="card" style="display:none;margin-top:10px;">
        <label data-i18n="last_error">Last error</label>
        <div id="lastErrorText" style="white-space:pre-wrap;font-size:12px;background:#fdeaea;color:#8a1f1f;padding:8px;border-radius:6px;"></div>
        <div class="row" style="margin-top:6px;">
          <button id="clearError" style="width:auto;" data-i18n="clear">Clear</button>
        </div>
      </div>

      <div id="lastTranslation" class="card" style="display:none;margin-top:10px;">
        <label data-i18n="last_translation">Last translation</label>
        <div id="lastTranslationText" style="white-space:pre-wrap;font-size:12px;background:#f5f5f5;padding:8px;border-radius:6px;"></div>
        <div class="row" style="margin-top:6px;">
          <button id="copyLast" style="width:auto;" data-i18n="copy">Copy</button>
          <button id="clearLast" style="width:auto;" data-i18n="clear">Clear</button>
        </div>
      </div>
    </div>

    <script src="i18n.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
